<div class="container mt-4">
    <div class="card">
      <div class="text-center card-header">
        <h5>{{ task.taskId ? 'Edit Task' : 'Add New Task' }}</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        
          <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              name="title"
              [(ngModel)]="task.title"
              required
              maxlength="255"
              placeholder="Enter task title"
              #title="ngModel"
            />
      
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">
              <small *ngIf="title.errors?.['required']">Title is required.</small>
              <small *ngIf="title.errors?.['maxlength']">Title can't be more than 255 characters.</small>
            </div>
          </div>
  
        
          <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              name="description"
              [(ngModel)]="task.description"
              rows="3"
              placeholder="Enter task description"
              #description="ngModel"
            ></textarea>
          </div>
  
          
          <div class="form-group mb-3 form-check">
            <input
              type="checkbox"
              id="isCompleted"
              class="form-check-input"
              name="isCompleted"
              [(ngModel)]="task.isCompleted"
            />
            <label for="isCompleted" class="form-check-label">Mark as Completed</label>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
              {{ task.taskId ? 'Update Task' : 'Add Task' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
