<div *ngIf="!userService.currentUser()" class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group mb-3">
              <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter Username">
              <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger">
                Username is required
              </div>
            </div>

            <div class="form-group mb-3">
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
              <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                Password is required
              </div>
            </div>

            <div class="container d-flex align-items-center">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="userService.currentUser()" class="position-absolute top-0 end-0 p-3">
  <button (click)="logout()" class="btn btn-danger">Logout</button>
</div>

<div *ngIf="userService.currentUser()" class="text-center mt-5">
  <a routerLink="/taskform"></a>
</div>
