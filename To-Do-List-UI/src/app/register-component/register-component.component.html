<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="fullName">Username</label>
                <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter user name" />
                <div *ngIf="submitted && registerForm.controls['username'].errors" class="text-danger">User Name is required</div>
              </div>
  
              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email" />
                <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">Valid email is required</div>
              </div>
  
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" />
                <small class="form-text text-muted">Use at least 8 characters with a mix of letters and numbers.</small>
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">Password must meet criteria</div>
              </div>
  
              <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
                <div *ngIf="submitted && registerForm.errors?.['mustMatch']" class="text-danger">Passwords must match</div>

              </div>
  
              <div class="form-group form-check mb-4">
                <input formControlName="terms" type="checkbox" class="form-check-input" id="termsCheck" />
                <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
                <div *ngIf="submitted && registerForm.controls['terms'].errors" class="text-danger">You must accept terms</div>
              </div>
  
               <div class="container d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
